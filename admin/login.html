<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komercia | Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link href="/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/bootstrap-icons/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin/admin.css">
    <link rel="stylesheet" href="/assets/css/admin/auth.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Logo / Brand -->
            <div class="text-center mb-3">
                <div class="brand-icon-lg mb-2"><i class="bi bi-shop"></i></div>
                <h4 class="auth-title">Komercia Admin</h4>
                <p class="auth-subtitle">Inicia sesión para continuar</p>
            </div>

            <!-- Form -->
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com"
                        required>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Tu contraseña" required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Recuérdame</label>
                    </div>
                    <a href="forgot-password.html" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <span class="small text-secondary">¿No tienes cuenta?</span>
                <br>
                <a href="register.html" class="auth-link">Crear una cuenta</a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación Bootstrap
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
