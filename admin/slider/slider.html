<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Komercia | Slider</title>

    <!-- Bootstrap -->
    <link href="/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/bootstrap-icons/bootstrap-icons.css">

    <!-- Estilos Admin -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin/admin.css">
    <link rel="stylesheet" href="/assets/css/admin/form_style.css">
    <link rel="stylesheet" href="/assets/css/admin/table.css">
</head>

<body>

    <div class="d-flex min-vh-100">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column border-end">
            <button class="btn-close-sidebar d-lg-none" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>
            <!-- Brand -->
            <div class="px-3 py-4 d-flex align-items-center gap-2 sidebar-brand border-bottom">
                <div class="brand-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <div class="brand-text">
                    <div class="fw-bold">Komercia</div>
                    <small class="text-secondary">Panel Admin</small>
                </div>
            </div>

            <!-- NAV LINKS -->
            <nav class="px-3 mt-2 d-flex flex-column gap-1 sidebar-links">
                <a href="/admin/index.html" class="sidebar-link">
                    <i class="bi bi-speedometer2"></i><span>Dashboard</span>
                </a>
                <a href="/admin/comercios/comercios.html" class="sidebar-link">
                    <i class="bi bi-shop"></i><span>Comercios</span>
                </a>
                <a href="/admin/categorias/categorias.html" class="sidebar-link">
                    <i class="bi bi-tag"></i><span>Categorías</span>
                </a>
                <a href="/admin/slider/slider.html" class="sidebar-link active">
                    <i class="bi bi-images"></i><span>Slider</span>
                </a>
            </nav>

            <!-- Spacer -->
            <div class="flex-grow-1"></div>

            <!-- Logout -->
            <div class="px-3 py-3">
                <button type="button" class="btn-logout w-100 d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-box-arrow-right"></i> <span>Cerrar sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main -->
        <div class="main flex-grow-1 d-flex flex-column">
            <!-- Topbar -->
            <header class="topbar d-flex align-items-center justify-content-between px-3 border-bottom">
                <button class="btn btn-icon d-inline-flex align-items-center justify-content-center" id="sidebarToggle"
                    aria-label="Alternar menú">
                    <i class="bi bi-list fs-5"></i>
                </button>

                <div class="d-flex align-items-center gap-2">
                    <div class="user-avatar" id="userInitials" aria-label="Iniciales del usuario"></div>
                </div>
            </header>

            <!-- Page content -->
            <main class="content-wrapper flex-grow-1">
                <div class="container-fluid py-3 py-md-4">

                    <div class="card-surface p-3 p-md-4">
                        <!-- Breadcrumb -->
                        <nav aria-label="breadcrumb" class="mb-3">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Slider</li>
                            </ol>
                        </nav>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h1 class="h4 fw-bold m-0">Gestión de Slider</h1>
                            <a href="form.html" class="btn btn-primary-custom">
                                <i class="bi bi-plus-lg me-1"></i> Nuevo Slide
                            </a>
                        </div>

                        <div class="responsive-table">
                            <table class="table-custom" id="sliderTable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Título</th>
                                        <th>Imagen</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td data-label="#">1</td>
                                        <td data-label="Título">Promoción Especial</td>
                                        <td data-label="Imagen">
                                            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80"
                                                class="table-img-thumb" alt="Slide">
                                        </td>
                                        <td data-label="Acciones" class="text-end">
                                            <div class="table-actions">
                                                <button class="btn-action edit" title="Editar">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button class="btn-action delete" title="Eliminar">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </main>

            <!-- Footer -->
            <footer class="admin-footer text-center border-top py-3 px-3">
                © 2025 Komercia · Panel Administrativo · Todos los derechos reservados
            </footer>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="/assets/libs/jquery/jquery-3.6.4.min.js"></script>
    <!-- DataTables -->
    <script src="/assets/libs/datatables/datatables.min.js"></script>
    <script src="/assets/libs/datatables/dataTables.bootstrap5.min.js"></script>
    
    <!-- Core -->
    <script src="/assets/js/admin/core/init.js"></script>
    <!-- Page JS -->
    <script src="/assets/js/admin/modules/tableModule.js"></script>
    <script src="/assets/js/admin/modules/datatable.js"></script>

</body>

</html>
