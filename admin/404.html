<!DOCTYPE html>

<head>

    <link href="/assets/libs/aos/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

    <link rel="stylesheet" href="/assets/css/admin/admin.css">

    <style>
        .error {
            font-size: 7rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
            display: inline-block;
            color: var(--primary-color);
        }

        .text-gray-800 {

        <aside class="sidebar d-flex flex-column border-end">
            <button class="btn-close-sidebar d-lg-none" id="closeSidebar" aria-label="Cerrar menú">
                <i class="bi bi-x-lg"></i>
            </button>
            <div class="px-3 py-4 d-flex align-items-center gap-2 sidebar-brand border-bottom">
                <div class="brand-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <div class="brand-text">
                    <div class="fw-bold">Komercia</div>
                    <small class="text-secondary">Panel Admin</small>
                </div>
            </div>

            <nav class="px-3 mt-2 d-flex flex-column gap-1 sidebar-links">
                <a href="/admin/index.html" class="sidebar-link">
                    <i class="bi bi-speedometer2"></i><span>Dashboard</span>
                </a>
                <a href="/admin/comercios/index.html" class="sidebar-link">
                    <i class="bi bi-shop"></i><span>Comercios</span>
                </a>
                <a href="/admin/categorias/index.html" class="sidebar-link">
                    <i class="bi bi-tag"></i><span>Categorías</span>

                    <i class="bi bi-images"></i><span>Slider</span>
                </a>
            </nav>

            <div class="flex-grow-1"></div>

            <div class="px-3 py-3">
                <button class="btn-logout w-100 d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-box-arrow-right"></i> <span>Cerrar sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main -->
        <div class="main flex-grow-1 d-flex flex-column">
            <!-- Topbar -->
            <header class="topbar d-flex align-items-center justify-content-between px-3 border-bottom">
                <button class="btn btn-icon" id="sidebarToggle" aria-label="Alternar menú">
                    <i class="bi bi-list fs-5"></i>
                </button>
                <div class="d-flex align-items-center gap-2">
                    <div class="user-avatar" id="userInitials"></div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="content-wrapper d-flex align-items-center justify-content-center flex-grow-1">
                <div class="container py-5 text-center">

                    <!-- 404 Error Text -->
                    <div class="error mx-auto" data-text="404">404</div>
                    <p class="lead text-gray-800 mb-3">Página no encontrada</p>
                    <p class="text-gray-500 mb-4">Parece que has encontrado un vacío en la matriz...</p>
                    <a href="/admin/index.html" class="text-decoration-none">
                        &larr; Volver al Dashboard
                    </a>

                </div>

            <!-- Footer -->
            <footer class="admin-footer text-center border-top py-3 px-3">
