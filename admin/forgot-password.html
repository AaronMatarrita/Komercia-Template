<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Komercia | Recuperar contraseña</title>

    <!-- Bootstrap -->
    <link href="/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/bootstrap-icons/bootstrap-icons.css">

    <!-- Estilos generales -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin/admin.css">
    <link rel="stylesheet" href="/assets/css/admin/auth.css">
</head>

<body class="auth-bg">

    <div class="auth-container">

        <div class="auth-card">
            <!-- Logo / Brand -->
            <div class="text-center mb-3">
                <div class="brand-icon-lg mb-2"><i class="bi bi-shop"></i></div>
                <h4 class="auth-title">Komercia Admin</h4>
                <p class="auth-subtitle">Recuperar constraseña</p>
            </div>

            <div class="auth-header text-center">
                <h1 class="h5 fw-bold mt-2 mb-1">¿Olvidaste tu contraseña?</h1>
                <p class="text-secondary small">
                    No te preocupes, ingresa tu correo y te enviaremos un enlace para restablecerla.
                </p>
            </div>

            <form class="auth-form" id="forgotForm" action="#" method="POST" novalidate>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100">
                    Enviar enlace
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/admin/login.html" class="auth-link">← Volver al inicio de sesión</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="/assets/libs/jquery/jquery-3.6.4.min.js"></script>

</body>

</html>
